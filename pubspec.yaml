name: redesign
description: Rede de integração

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  google_maps_flutter: 0.5.18
  firebase_core: ^0.3.4
  firebase_auth: ^0.8.4+5
  cloud_firestore: ^0.10.1
  firebase_analytics: ^2.1.1
  firebase_storage: ^2.1.1+2

  json_serializable: ^2.0.1
  intl: 0.15.7
  image_picker: ^0.5.0
  image: ^2.0.6
  geocoder: ^0.1.2
  url_launcher: ^5.0.0

  image_tap_coordinates:
    git:
      url: git://github.com/georgerappel/flutter_image_tap_coordinates

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.0.0


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is included with your
  # application, so that you can use the icons in the material Icons class.
  uses-material-design: true

  assets:
  - images/
  - images/icones/
  - assets/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

  fonts:
    - family:  FbIcon
      fonts:
        - asset: assets/fonts/FbIcon.ttf
